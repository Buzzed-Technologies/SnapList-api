<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users - SnapList Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/static/img/logo.png">
  <style>
    :root {
      --primary-color: #FF6A00;
      --primary-light: #FFF0E6;
      --primary-dark: #E56000;
      --text-primary: #1D1D1D;
      --text-secondary: #666666;
      --background-color: #F9F9FB;
      --card-background: #FFFFFF;
      --border-color: #E5E5E5;
      --shadow-color: rgba(0, 0, 0, 0.05);
      --success-color: #34C759;
      --warning-color: #FF9500;
      --danger-color: #FF3B30;
      --sidebar-width: 240px;
      --transition-speed: 0.3s;
    }
    
    [data-theme="dark"] {
      --primary-color: #FF6A00;
      --primary-light: #2C1A0D;
      --primary-dark: #FF8A3F;
      --text-primary: #FFFFFF;
      --text-secondary: #AAAAAA;
      --background-color: #1A1A1A;
      --card-background: #222222;
      --border-color: #333333;
      --shadow-color: rgba(0, 0, 0, 0.2);
    }
    
    @media (prefers-color-scheme: dark) {
      :root:not([data-theme="light"]) {
        --primary-color: #FF6A00;
        --primary-light: #2C1A0D;
        --primary-dark: #FF8A3F;
        --text-primary: #FFFFFF;
        --text-secondary: #AAAAAA;
        --background-color: #1A1A1A;
        --card-background: #222222;
        --border-color: #333333;
        --shadow-color: rgba(0, 0, 0, 0.2);
      }
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    
    body {
      background-color: var(--background-color);
      color: var(--text-primary);
      display: flex;
      min-height: 100vh;
    }
    
    /* Sidebar Styles */
    .sidebar {
      width: var(--sidebar-width);
      background-color: var(--card-background);
      border-right: 1px solid var(--border-color);
      padding: 24px 0;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      transition: all var(--transition-speed);
      box-shadow: 0 0 20px var(--shadow-color);
      display: flex;
      flex-direction: column;
    }
    
    .sidebar-header {
      padding: 0 20px 20px;
      margin-bottom: 20px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
    }
    
    .sidebar-header img {
      width: 32px;
      height: 32px;
      margin-right: 12px;
      transition: transform var(--transition-speed);
    }
    
    .sidebar-header:hover img {
      transform: rotate(10deg);
    }
    
    .sidebar-header h1 {
      font-size: 18px;
      font-weight: 700;
      color: var(--primary-color);
      letter-spacing: 0.5px;
    }
    
    .theme-toggle-wrapper {
      padding: 0 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: var(--text-secondary);
      font-size: 14px;
    }
    
    .theme-toggle {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }
    
    .theme-toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--border-color);
      transition: var(--transition-speed);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 6px;
      overflow: hidden;
    }
    
    .toggle-slider .icon {
      font-size: 12px;
      position: relative;
      z-index: 2;
    }
    
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: var(--card-background);
      transition: var(--transition-speed);
      border-radius: 50%;
      z-index: 1;
    }
    
    input:checked + .toggle-slider {
      background-color: var(--primary-color);
    }
    
    input:checked + .toggle-slider:before {
      transform: translateX(24px);
    }
    
    .nav-section {
      margin-bottom: 16px;
    }
    
    .nav-section-title {
      text-transform: uppercase;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      padding: 8px 20px;
      margin-bottom: 4px;
    }
    
    .nav-item {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: var(--text-primary);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      border-left: 3px solid transparent;
      transition: all var(--transition-speed);
      position: relative;
      overflow: hidden;
    }
    
    .nav-item.active {
      background-color: var(--primary-light);
      color: var(--primary-color);
      border-left-color: var(--primary-color);
      font-weight: 600;
    }
    
    .nav-item:before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 0;
      background-color: var(--primary-light);
      opacity: 0.5;
      transition: width var(--transition-speed);
      z-index: -1;
    }
    
    .nav-item:hover:not(.active):before {
      width: 100%;
    }
    
    .nav-item-icon {
      width: 18px;
      height: 18px;
      margin-right: 12px;
      opacity: 0.8;
      transition: transform var(--transition-speed);
    }
    
    .nav-item:hover .nav-item-icon,
    .nav-item.active .nav-item-icon {
      transform: scale(1.1);
      opacity: 1;
    }
    
    .sidebar-footer {
      padding: 16px 20px;
      border-top: 1px solid var(--border-color);
      margin-top: auto;
    }
    
    .logout-button {
      padding: 8px 12px;
      background-color: var(--background-color);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    
    .logout-button:hover {
      background-color: var(--danger-color);
      color: white;
      border-color: var(--danger-color);
    }
    
    /* Main Content Styles */
    .main-content {
      flex: 1;
      margin-left: var(--sidebar-width);
      padding: 24px;
    }
    
    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }
    
    .page-title {
      font-size: 24px;
      font-weight: 700;
    }
    
    /* Search and Filter Bar */
    .search-filter-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      background-color: var(--card-background);
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow-color);
    }
    
    .search-box {
      display: flex;
      align-items: center;
      background-color: var(--background-color);
      border-radius: 8px;
      padding: 0 12px;
      flex: 1;
      max-width: 320px;
      border: 1px solid var(--border-color);
    }
    
    .search-box input {
      background: transparent;
      border: none;
      padding: 10px;
      font-size: 14px;
      color: var(--text-primary);
      width: 100%;
    }
    
    .search-box input:focus {
      outline: none;
    }
    
    .search-icon {
      opacity: 0.5;
      font-size: 16px;
    }
    
    .filter-dropdown {
      margin-left: 12px;
      padding: 8px 12px;
      background-color: var(--background-color);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 14px;
      color: var(--text-primary);
    }
    
    .filter-dropdown:focus {
      outline: none;
      border-color: var(--primary-color);
    }
    
    /* Table Styles */
    .section-card {
      background-color: var(--card-background);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow-color);
      margin-bottom: 24px;
      overflow: hidden;
    }
    
    .section-header {
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border-color);
    }
    
    .section-title {
      font-size: 16px;
      font-weight: 600;
    }
    
    .section-content {
      padding: 20px;
    }
    
    .data-table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .data-table th {
      text-align: left;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      padding: 12px 20px;
      border-bottom: 1px solid var(--border-color);
    }
    
    .data-table td {
      padding: 12px 20px;
      font-size: 14px;
      border-bottom: 1px solid var(--border-color);
    }
    
    .data-table tr:last-child td {
      border-bottom: none;
    }
    
    .data-table tr:hover td {
      background-color: var(--primary-light);
    }
    
    /* Pagination */
    .pagination {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }
    
    .pagination-item {
      margin: 0 4px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .pagination-item:hover {
      background-color: var(--primary-light);
      color: var(--primary-color);
    }
    
    .pagination-item.active {
      background-color: var(--primary-color);
      color: white;
    }
    
    /* Action Buttons */
    .action-button {
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      margin-right: 6px;
      border: none;
      transition: all 0.2s;
    }
    
    .action-edit {
      background-color: #007AFF;
      color: white;
    }
    
    .action-delete {
      background-color: var(--danger-color);
      color: white;
    }
    
    .action-view {
      background-color: var(--primary-color);
      color: white;
    }
    
    /* Loading */
    .loading-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--border-color);
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

  <script>
    // Authentication Check
    function checkAuth() {
      const isAuthenticated = localStorage.getItem('snaplist_admin_auth');
      if (!isAuthenticated) {
        window.location.href = '/admin/login.html';
      }
    }
    
    // Theme Management
    function initTheme() {
      const savedTheme = localStorage.getItem('snaplist_theme');
      const themeToggle = document.getElementById('themeToggle');
      
      if (savedTheme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
        themeToggle.checked = true;
      } else if (savedTheme === 'light') {
        document.documentElement.setAttribute('data-theme', 'light');
        themeToggle.checked = false;
      } else {
        // Use system preference if no saved theme
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        themeToggle.checked = prefersDark;
        if (prefersDark) {
          document.documentElement.setAttribute('data-theme', 'dark');
        }
      }
      
      themeToggle.addEventListener('change', function() {
        if (this.checked) {
          document.documentElement.setAttribute('data-theme', 'dark');
          localStorage.setItem('snaplist_theme', 'dark');
        } else {
          document.documentElement.setAttribute('data-theme', 'light');
          localStorage.setItem('snaplist_theme', 'light');
        }
      });
    }
    
    // Logout Function
    document.getElementById('logoutButton').addEventListener('click', function() {
      localStorage.removeItem('snaplist_admin_auth');
      window.location.href = '/admin/login.html';
    });
    
    // Display Current Date
    function displayCurrentDate() {
      const date = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('currentDate').textContent = date.toLocaleDateString('en-US', options);
    }
    
    // User Management
    let currentPage = 1;
    const pageSize = 10;
    let totalUsers = 0;
    let totalPages = 0;
    let currentSort = 'created_at:desc';
    let currentSearch = '';
    
    // Fetch Users
    async function fetchUsers() {
      try {
        const tableBody = document.getElementById('usersTableBody');
        tableBody.innerHTML = `
          <tr>
            <td colspan="7">
              <div class="loading-indicator">
                <div class="loading-spinner"></div>
              </div>
            </td>
          </tr>
        `;
        
        let url = `/api/admin/users?page=${currentPage}&limit=${pageSize}`;
        
        // Add sorting
        if (currentSort) {
          const [field, direction] = currentSort.split(':');
          url += `&sort_by=${field}&sort_dir=${direction}`;
        }
        
        // Add search
        if (currentSearch) {
          url += `&search=${encodeURIComponent(currentSearch)}`;
        }
        
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error('Failed to fetch users');
        }
        
        const data = await response.json();
        if (data.success) {
          // Update user count
          document.getElementById('userCount').textContent = `${data.count} users`;
          
          // Calculate total pages
          totalUsers = data.count;
          totalPages = Math.ceil(totalUsers / pageSize);
          
          // Render users
          renderUsers(data.users);
          
          // Update pagination
          renderPagination();
        } else {
          throw new Error(data.message || 'Failed to fetch users');
        }
      } catch (error) {
        console.error('Error fetching users:', error);
        document.getElementById('usersTableBody').innerHTML = `
          <tr>
            <td colspan="7" style="text-align: center;">
              Error loading users: ${error.message}. <a href="javascript:fetchUsers()">Try again</a>
            </td>
          </tr>
        `;
      }
    }
    
    // Render Users
    function renderUsers(users) {
      const tableBody = document.getElementById('usersTableBody');
      
      if (users.length === 0) {
        tableBody.innerHTML = `
          <tr>
            <td colspan="7" style="text-align: center;">No users found</td>
          </tr>
        `;
        return;
      }
      
      tableBody.innerHTML = '';
      
      users.forEach(user => {
        const row = document.createElement('tr');
        
        // Format the date
        const registeredDate = new Date(user.created_at).toLocaleDateString();
        
        // Format payment info
        let paymentInfo = [];
        if (user.zelle_id) paymentInfo.push(`Zelle: ${user.zelle_id}`);
        if (user.paypal_id) paymentInfo.push(`PayPal: ${user.paypal_id}`);
        if (user.venmo_id) paymentInfo.push(`Venmo: ${user.venmo_id}`);
        if (user.cashapp_id) paymentInfo.push(`Cash App: ${user.cashapp_id}`);
        
        const paymentDisplay = paymentInfo.length > 0 
          ? paymentInfo.join('<br>') 
          : '<span style="color: var(--text-secondary);">None provided</span>';
        
        row.innerHTML = `
          <td>${user.name || 'N/A'}</td>
          <td>${user.phone || 'N/A'}</td>
          <td>${registeredDate}</td>
          <td>${user.active_listings_count || 0}</td>
          <td>${user.sold_items_count || 0}</td>
          <td>${paymentDisplay}</td>
          <td>
            <button class="action-button action-view" data-id="${user.id}">View</button>
            <button class="action-button action-edit" data-id="${user.id}">Edit</button>
            <button class="action-button action-delete" data-id="${user.id}">Delete</button>
          </td>
        `;
        
        tableBody.appendChild(row);
      });
      
      // Add event listeners to buttons
      document.querySelectorAll('.action-view').forEach(button => {
        button.addEventListener('click', function() {
          viewUser(this.getAttribute('data-id'));
        });
      });
      
      document.querySelectorAll('.action-edit').forEach(button => {
        button.addEventListener('click', function() {
          editUser(this.getAttribute('data-id'));
        });
      });
      
      document.querySelectorAll('.action-delete').forEach(button => {
        button.addEventListener('click', function() {
          deleteUser(this.getAttribute('data-id'));
        });
      });
    }
    
    // Render Pagination
    function renderPagination() {
      const paginationContainer = document.getElementById('pagination');
      paginationContainer.innerHTML = '';
      
      // Only show pagination if we have more than one page
      if (totalPages <= 1) {
        return;
      }
      
      // Previous page button
      const prevButton = document.createElement('div');
      prevButton.className = `pagination-item ${currentPage === 1 ? 'disabled' : ''}`;
      prevButton.textContent = '‚Üê';
      prevButton.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          fetchUsers();
        }
      });
      paginationContainer.appendChild(prevButton);
      
      // Page numbers
      let startPage = Math.max(1, currentPage - 2);
      let endPage = Math.min(totalPages, startPage + 4);
      
      // Adjust if we're near the end
      if (endPage - startPage < 4) {
        startPage = Math.max(1, endPage - 4);
      }
      
      for (let i = startPage; i <= endPage; i++) {
        const pageButton = document.createElement('div');
        pageButton.className = `pagination-item ${i === currentPage ? 'active' : ''}`;
        pageButton.textContent = i;
        pageButton.addEventListener('click', () => {
          currentPage = i;
          fetchUsers();
        });
        paginationContainer.appendChild(pageButton);
      }
      
      // Next page button
      const nextButton = document.createElement('div');
      nextButton.className = `pagination-item ${currentPage === totalPages ? 'disabled' : ''}`;
      nextButton.textContent = '‚Üí';
      nextButton.addEventListener('click', () => {
        if (currentPage < totalPages) {
          currentPage++;
          fetchUsers();
        }
      });
      paginationContainer.appendChild(nextButton);
    }
    
    // View User
    function viewUser(userId) {
      alert('View user details: ' + userId);
      // In a real implementation, this would navigate to a user details page
    }
    
    // Edit User
    async function editUser(userId) {
      try {
        const response = await fetch(`/api/admin/users/${userId}`);
        if (!response.ok) {
          throw new Error('Failed to fetch user details');
        }
        
        const data = await response.json();
        if (!data.success) {
          throw new Error(data.message || 'Failed to fetch user details');
        }
        
        const user = data.user;
        
        // Create modal content for editing
        const modalHTML = `
          <div class="modal-header">
            <h2>Edit User</h2>
            <button id="closeEditModal" class="close-button">&times;</button>
          </div>
          <div class="modal-body">
            <form id="editUserForm">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" value="${user.name || ''}" required>
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" value="${user.phone || ''}">
              </div>
              <div class="form-group">
                <label for="zelle_id">Zelle ID</label>
                <input type="text" id="zelle_id" name="zelle_id" value="${user.zelle_id || ''}">
              </div>
              <div class="form-group">
                <label for="paypal_id">PayPal ID</label>
                <input type="text" id="paypal_id" name="paypal_id" value="${user.paypal_id || ''}">
              </div>
              <div class="form-group">
                <label for="venmo_id">Venmo ID</label>
                <input type="text" id="venmo_id" name="venmo_id" value="${user.venmo_id || ''}">
              </div>
              <div class="form-group">
                <label for="cashapp_id">Cash App ID</label>
                <input type="text" id="cashapp_id" name="cashapp_id" value="${user.cashapp_id || ''}">
              </div>
              <div class="form-actions">
                <button type="submit" class="primary-button">Save Changes</button>
                <button type="button" id="cancelEdit" class="secondary-button">Cancel</button>
              </div>
            </form>
          </div>
        `;
        
        // Create and display modal
        const modal = document.createElement('div');
        modal.className = 'modal';
        modal.innerHTML = `<div class="modal-content">${modalHTML}</div>`;
        document.body.appendChild(modal);
        
        // Add styles for the modal if they don't exist
        if (!document.getElementById('modalStyles')) {
          const modalStyles = document.createElement('style');
          modalStyles.id = 'modalStyles';
          modalStyles.textContent = `
            .modal {
              display: flex;
              position: fixed;
              top: 0;
              left: 0;
              right: 0;
              bottom: 0;
              background-color: rgba(0, 0, 0, 0.5);
              z-index: 1000;
              opacity: 0;
              pointer-events: none;
              transition: opacity 0.3s ease;
              justify-content: center;
              align-items: center;
            }
            
            .modal.show {
              opacity: 1;
              pointer-events: auto;
            }
            
            .modal-content {
              background-color: var(--card-background);
              border-radius: 12px;
              width: 90%;
              max-width: 500px;
              box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            }
            
            .modal-header {
              padding: 16px 20px;
              border-bottom: 1px solid var(--border-color);
              display: flex;
              justify-content: space-between;
              align-items: center;
            }
            
            .modal-header h2 {
              font-size: 18px;
              font-weight: 600;
            }
            
            .close-button {
              background: none;
              border: none;
              font-size: 24px;
              cursor: pointer;
              color: var(--text-secondary);
            }
            
            .modal-body {
              padding: 20px;
            }
            
            .form-group {
              margin-bottom: 16px;
            }
            
            .form-group label {
              display: block;
              margin-bottom: 6px;
              font-size: 14px;
              font-weight: 500;
            }
            
            .form-group input,
            .form-group textarea,
            .form-group select {
              width: 100%;
              padding: 10px 12px;
              background-color: var(--background-color);
              border: 1px solid var(--border-color);
              border-radius: 6px;
              font-size: 14px;
              color: var(--text-primary);
            }
            
            .form-actions {
              display: flex;
              justify-content: flex-end;
              gap: 12px;
              margin-top: 20px;
            }
            
            .primary-button {
              background-color: var(--primary-color);
              color: white;
              border: none;
              padding: 10px 16px;
              border-radius: 6px;
              font-weight: 500;
              cursor: pointer;
            }
            
            .secondary-button {
              background-color: var(--background-color);
              color: var(--text-primary);
              border: 1px solid var(--border-color);
              padding: 10px 16px;
              border-radius: 6px;
              font-weight: 500;
              cursor: pointer;
            }
          `;
          document.head.appendChild(modalStyles);
        }
        
        // Show the modal
        setTimeout(() => {
          modal.classList.add('show');
        }, 10);
        
        // Close modal handlers
        document.getElementById('closeEditModal').addEventListener('click', () => {
          modal.classList.remove('show');
          setTimeout(() => modal.remove(), 300);
        });
        
        document.getElementById('cancelEdit').addEventListener('click', () => {
          modal.classList.remove('show');
          setTimeout(() => modal.remove(), 300);
        });
        
        // Form submission
        document.getElementById('editUserForm').addEventListener('submit', async (e) => {
          e.preventDefault();
          
          try {
            const formData = {
              name: document.getElementById('name').value,
              phone: document.getElementById('phone').value,
              zelle_id: document.getElementById('zelle_id').value,
              paypal_id: document.getElementById('paypal_id').value,
              venmo_id: document.getElementById('venmo_id').value,
              cashapp_id: document.getElementById('cashapp_id').value
            };
            
            const updateResponse = await fetch(`/api/admin/users/${userId}`, {
              method: 'PUT',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(formData)
            });
            
            if (!updateResponse.ok) {
              throw new Error('Failed to update user');
            }
            
            const updateData = await updateResponse.json();
            
            if (updateData.success) {
              alert('User updated successfully');
              modal.classList.remove('show');
              setTimeout(() => modal.remove(), 300);
              fetchUsers(); // Refresh the users list
            } else {
              throw new Error(updateData.message || 'Failed to update user');
            }
          } catch (error) {
            console.error('Error updating user:', error);
            alert(`Error updating user: ${error.message}`);
          }
        });
      } catch (error) {
        console.error('Error fetching user details:', error);
        alert(`Error: ${error.message}`);
      }
    }
    
    // Delete User
    async function deleteUser(userId) {
      if (!confirm('Are you sure you want to delete this user? This action cannot be undone.')) {
        return;
      }
      
      try {
        const response = await fetch(`/api/admin/users/${userId}`, {
          method: 'DELETE'
        });
        
        if (!response.ok) {
          throw new Error('Failed to delete user');
        }
        
        const data = await response.json();
        
        if (data.success) {
          alert('User deleted successfully');
          fetchUsers(); // Refresh the list
        } else {
          throw new Error(data.message || 'Failed to delete user');
        }
      } catch (error) {
        console.error('Error deleting user:', error);
        alert(`Error deleting user: ${error.message}`);
      }
    }
    
    // Event listeners for search and sort
    document.getElementById('searchInput').addEventListener('input', function(e) {
      currentSearch = e.target.value.trim();
      currentPage = 1; // Reset to first page
      fetchUsers();
    });
    
    document.getElementById('sortFilter').addEventListener('change', function(e) {
      currentSort = e.target.value;
      currentPage = 1; // Reset to first page
      fetchUsers();
    });
    
    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      checkAuth();
      displayCurrentDate();
      fetchUsers();
      initTheme();
    });
  </script>
</body>
</html>
