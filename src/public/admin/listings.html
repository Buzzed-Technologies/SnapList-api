<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listings - SnapList Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/static/img/logo.png">
  <style>
    :root {
      --primary-color: #FF6A00;
      --primary-light: #FFF0E6;
      --primary-dark: #E56000;
      --text-primary: #1D1D1D;
      --text-secondary: #666666;
      --background-color: #F9F9FB;
      --card-background: #FFFFFF;
      --border-color: #E5E5E5;
      --shadow-color: rgba(0, 0, 0, 0.05);
      --success-color: #34C759;
      --warning-color: #FF9500;
      --danger-color: #FF3B30;
      --sidebar-width: 240px;
      --transition-speed: 0.3s;
    }
    
    [data-theme="dark"] {
      --primary-color: #FF6A00;
      --primary-light: #2C1A0D;
      --primary-dark: #FF8A3F;
      --text-primary: #FFFFFF;
      --text-secondary: #AAAAAA;
      --background-color: #1A1A1A;
      --card-background: #222222;
      --border-color: #333333;
      --shadow-color: rgba(0, 0, 0, 0.2);
    }
    
    @media (prefers-color-scheme: dark) {
      :root:not([data-theme="light"]) {
        --primary-color: #FF6A00;
        --primary-light: #2C1A0D;
        --primary-dark: #FF8A3F;
        --text-primary: #FFFFFF;
        --text-secondary: #AAAAAA;
        --background-color: #1A1A1A;
        --card-background: #222222;
        --border-color: #333333;
        --shadow-color: rgba(0, 0, 0, 0.2);
      }
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    
    body {
      background-color: var(--background-color);
      color: var(--text-primary);
      display: flex;
      min-height: 100vh;
    }
    
    /* Sidebar Styles */
    .sidebar {
      width: var(--sidebar-width);
      background-color: var(--card-background);
      border-right: 1px solid var(--border-color);
      padding: 24px 0;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      transition: all var(--transition-speed);
      box-shadow: 0 0 20px var(--shadow-color);
      display: flex;
      flex-direction: column;
    }
    
    .sidebar-header {
      padding: 0 20px 20px;
      margin-bottom: 20px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
    }
    
    .sidebar-header img {
      width: 32px;
      height: 32px;
      margin-right: 12px;
      transition: transform var(--transition-speed);
    }
    
    .sidebar-header:hover img {
      transform: rotate(10deg);
    }
    
    .sidebar-header h1 {
      font-size: 18px;
      font-weight: 700;
      color: var(--primary-color);
      letter-spacing: 0.5px;
    }
    
    .theme-toggle-wrapper {
      padding: 0 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: var(--text-secondary);
      font-size: 14px;
    }
    
    .theme-toggle {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }
    
    .theme-toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--border-color);
      transition: var(--transition-speed);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 6px;
      overflow: hidden;
    }
    
    .toggle-slider .icon {
      font-size: 12px;
      position: relative;
      z-index: 2;
    }
    
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: var(--card-background);
      transition: var(--transition-speed);
      border-radius: 50%;
      z-index: 1;
    }
    
    input:checked + .toggle-slider {
      background-color: var(--primary-color);
    }
    
    input:checked + .toggle-slider:before {
      transform: translateX(24px);
    }
    
    .nav-section {
      margin-bottom: 16px;
    }
    
    .nav-section-title {
      text-transform: uppercase;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      padding: 8px 20px;
      margin-bottom: 4px;
    }
    
    .nav-item {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: var(--text-primary);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      border-left: 3px solid transparent;
      transition: all var(--transition-speed);
      position: relative;
      overflow: hidden;
    }
    
    .nav-item.active {
      background-color: var(--primary-light);
      color: var(--primary-color);
      border-left-color: var(--primary-color);
      font-weight: 600;
    }
    
    .nav-item:before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 0;
      background-color: var(--primary-light);
      opacity: 0.5;
      transition: width var(--transition-speed);
      z-index: -1;
    }
    
    .nav-item:hover:not(.active):before {
      width: 100%;
    }
    
    .nav-item-icon {
      width: 18px;
      height: 18px;
      margin-right: 12px;
      opacity: 0.8;
      transition: transform var(--transition-speed);
    }
    
    .nav-item:hover .nav-item-icon,
    .nav-item.active .nav-item-icon {
      transform: scale(1.1);
      opacity: 1;
    }
    
    .sidebar-footer {
      padding: 16px 20px;
      border-top: 1px solid var(--border-color);
      margin-top: auto;
    }
    
    .logout-button {
      padding: 8px 12px;
      background-color: var(--background-color);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    
    .logout-button:hover {
      background-color: var(--danger-color);
      color: white;
      border-color: var(--danger-color);
    }
    
    /* Main Content Styles */
    .main-content {
      flex: 1;
      margin-left: var(--sidebar-width);
      padding: 24px;
    }
    
    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }
    
    .page-title {
      font-size: 24px;
      font-weight: 700;
    }
    
    /* Search and Filter Bar */
    .search-filter-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      background-color: var(--card-background);
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow-color);
    }
    
    .search-box {
      display: flex;
      align-items: center;
      background-color: var(--background-color);
      border-radius: 8px;
      padding: 0 12px;
      flex: 1;
      max-width: 320px;
      border: 1px solid var(--border-color);
    }
    
    .search-box input {
      background: transparent;
      border: none;
      padding: 10px;
      font-size: 14px;
      color: var(--text-primary);
      width: 100%;
    }
    
    .search-box input:focus {
      outline: none;
    }
    
    .search-icon {
      opacity: 0.5;
      font-size: 16px;
    }
    
    .filter-group {
      display: flex;
      gap: 10px;
    }
    
    .filter-dropdown {
      padding: 8px 12px;
      background-color: var(--background-color);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 14px;
      color: var(--text-primary);
    }
    
    .filter-dropdown:focus {
      outline: none;
      border-color: var(--primary-color);
    }
    
    /* Listings Grid */
    .listings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .listing-card {
      background-color: var(--card-background);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 12px var(--shadow-color);
      transition: transform 0.2s;
    }
    
    .listing-card:hover {
      transform: translateY(-5px);
    }
    
    .listing-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 1px solid var(--border-color);
    }
    
    .listing-content {
      padding: 16px;
    }
    
    .listing-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 6px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      height: 44px;
    }
    
    .listing-price {
      font-size: 18px;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 10px;
    }
    
    .listing-meta {
      display: flex;
      justify-content: space-between;
      color: var(--text-secondary);
      font-size: 12px;
      margin-bottom: 10px;
    }
    
    .listing-seller {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 50%;
    }
    
    .listing-date {
      text-align: right;
    }
    
    .listing-status {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      text-align: center;
      margin-bottom: 10px;
    }
    
    .status-active {
      background-color: var(--success-color);
      color: white;
    }
    
    .status-sold {
      background-color: var(--primary-color);
      color: white;
    }
    
    .status-pending {
      background-color: var(--warning-color);
      color: white;
    }
    
    .status-removed {
      background-color: var(--danger-color);
      color: white;
    }
    
    .listing-actions {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    
    .action-button {
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      flex: 1;
      border: none;
      transition: all 0.2s;
    }
    
    .action-edit {
      background-color: #007AFF;
      color: white;
    }
    
    .action-delete {
      background-color: var(--danger-color);
      color: white;
    }
    
    .action-view {
      background-color: var(--primary-color);
      color: white;
    }
    
    /* Loading */
    .loading-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--border-color);
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Pagination */
    .pagination {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }
    
    .pagination-item {
      margin: 0 4px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .pagination-item:hover {
      background-color: var(--primary-light);
      color: var(--primary-color);
    }
    
    .pagination-item.active {
      background-color: var(--primary-color);
      color: white;
    }
  </style>
</head>

  <script>
    // Authentication Check
    function checkAuth() {
      const isAuthenticated = localStorage.getItem('snaplist_admin_auth');
      if (!isAuthenticated) {
        window.location.href = '/admin/login.html';
      }
    }
    
    // Theme Management
    function initTheme() {
      const savedTheme = localStorage.getItem('snaplist_theme');
      const themeToggle = document.getElementById('themeToggle');
      
      if (savedTheme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
        themeToggle.checked = true;
      } else if (savedTheme === 'light') {
        document.documentElement.setAttribute('data-theme', 'light');
        themeToggle.checked = false;
      } else {
        // Use system preference if no saved theme
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        themeToggle.checked = prefersDark;
        if (prefersDark) {
          document.documentElement.setAttribute('data-theme', 'dark');
        }
      }
      
      themeToggle.addEventListener('change', function() {
        if (this.checked) {
          document.documentElement.setAttribute('data-theme', 'dark');
          localStorage.setItem('snaplist_theme', 'dark');
        } else {
          document.documentElement.setAttribute('data-theme', 'light');
          localStorage.setItem('snaplist_theme', 'light');
        }
      });
    }
    
    // Logout Function
    document.getElementById('logoutButton').addEventListener('click', function() {
      localStorage.removeItem('snaplist_admin_auth');
      window.location.href = '/admin/login.html';
    });
    
    // Display Current Date
    function displayCurrentDate() {
      const date = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('currentDate').textContent = date.toLocaleDateString('en-US', options);
    }
    
    // Listings Management
    let currentPage = 1;
    const pageSize = 12; // Show 12 listings per page
    let totalListings = 0;
    let totalPages = 0;
    let currentSort = 'created_at:desc';
    let currentSearch = '';
    let currentStatus = 'all';
    let currentPriceRange = 'all';
    
    // Fetch Listings
    async function fetchListings() {
      try {
        const container = document.getElementById('listingsContainer');
        container.innerHTML = `
          <div class="loading-indicator">
            <div class="loading-spinner"></div>
          </div>
        `;
        
        let url = `/api/admin/listings?page=${currentPage}&limit=${pageSize}`;
        
        // Add sorting
        if (currentSort) {
          const [field, direction] = currentSort.split(':');
          url += `&sort_by=${field}&sort_dir=${direction}`;
        }
        
        // Add search
        if (currentSearch) {
          url += `&search=${encodeURIComponent(currentSearch)}`;
        }
        
        // Add status filter
        if (currentStatus !== 'all') {
          url += `&status=${currentStatus}`;
        }
        
        // Add price filter
        if (currentPriceRange !== 'all') {
          if (currentPriceRange === '250+') {
            url += `&min_price=250`;
          } else {
            const [min, max] = currentPriceRange.split('-');
            if (min) url += `&min_price=${min}`;
            if (max) url += `&max_price=${max}`;
          }
        }
        
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error('Failed to fetch listings');
        }
        
        const data = await response.json();
        if (data.success) {
          // Update listing count
          document.getElementById('listingCount').textContent = `${data.count} listings found`;
          
          // Calculate total pages
          totalListings = data.count;
          totalPages = Math.ceil(totalListings / pageSize);
          
          // Render listings
          renderListings(data.listings);
          
          // Update pagination
          renderPagination();
        } else {
          throw new Error(data.message || 'Failed to fetch listings');
        }
      } catch (error) {
        console.error('Error fetching listings:', error);
        document.getElementById('listingsContainer').innerHTML = `
          <div style="text-align: center; padding: 30px;">
            <p>Error loading listings: ${error.message}</p>
            <button class="action-button action-view" onclick="fetchListings()">Try Again</button>
          </div>
        `;
      }
    }
    
    // Render Listings
    function renderListings(listings) {
      const container = document.getElementById('listingsContainer');
      
      if (listings.length === 0) {
        container.innerHTML = `
          <div style="text-align: center; padding: 30px;">
            <p>No listings found matching your search criteria.</p>
          </div>
        `;
        return;
      }
      
      const grid = document.createElement('div');
      grid.className = 'listings-grid';
      
      listings.forEach(listing => {
        const card = document.createElement('div');
        card.className = 'listing-card';
        
        // Format the date
        const listedDate = new Date(listing.created_at).toLocaleDateString();
        
        // Determine status class
        let statusClass = 'status-active';
        if (listing.status === 'sold') statusClass = 'status-sold';
        else if (listing.status === 'pending') statusClass = 'status-pending';
        else if (listing.status === 'ended') statusClass = 'status-removed';
        
        // Format price
        const price = new Intl.NumberFormat('en-US', { 
          style: 'currency', 
          currency: 'USD',
          minimumFractionDigits: 0,
          maximumFractionDigits: 0
        }).format(listing.price);
        
        // Get the image using the image_url field or fallback to the images array
        const imageUrl = (() => {
          // Debug image data
          console.log('Grid item image data for', listing.id, {
            has_image_url: Boolean(listing.image_url),
            has_image_urls: Boolean(listing.image_urls && listing.image_urls.length > 0),
            image_url_value: listing.image_url,
            image_urls_value: listing.image_urls
          });

          if (listing.image_url) {
            return listing.image_url.startsWith('http')
              ? listing.image_url
              : `https://lsrdviupiuoztnccwdxk.supabase.co/storage/v1/object/public/snaplist-images/uploads/${listing.image_url}`;
          } 
          else if (listing.image_urls && listing.image_urls.length > 0) {
            return listing.image_urls[0].startsWith('http')
              ? listing.image_urls[0]
              : `https://lsrdviupiuoztnccwdxk.supabase.co/storage/v1/object/public/snaplist-images/uploads/${listing.image_urls[0]}`;
          }
          return '/img/logo.png';
        })();
        
        // Log image URL for debugging
        console.log('Listing image URL:', imageUrl);
        
        card.innerHTML = `
          <img src="${imageUrl}" alt="${listing.title}" class="listing-image" onerror="this.src='/img/logo.png'">
          <div class="listing-content">
            <h3 class="listing-title">${listing.title}</h3>
            <div class="listing-price">${price}</div>
            <div class="listing-meta">
              <div class="listing-seller">By: ${listing.user_name || 'Unknown'}</div>
              <div class="listing-date">${listedDate}</div>
            </div>
            <span class="listing-status ${statusClass}">${listing.status.charAt(0).toUpperCase() + listing.status.slice(1)}</span>
            <div class="listing-actions">
              <button class="action-button action-view" data-id="${listing.id}">View</button>
              <button class="action-button action-edit" data-id="${listing.id}">Edit</button>

    // Render Pagination
    function renderPagination() {
      const paginationContainer = document.getElementById('pagination');
      paginationContainer.innerHTML = '';
      
      // Only show pagination if we have more than one page
      if (totalPages <= 1) {
        return;
      }
      
      // Previous page button
      const prevButton = document.createElement('div');
      prevButton.className = `pagination-item ${currentPage === 1 ? 'disabled' : ''}`;
      prevButton.textContent = '‚Üê';
      prevButton.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          fetchListings();
        }
      });
      paginationContainer.appendChild(prevButton);
      
      // Page numbers
      let startPage = Math.max(1, currentPage - 2);
      let endPage = Math.min(totalPages, startPage + 4);
      
      // Adjust if we're near the end
      if (endPage - startPage < 4) {
        startPage = Math.max(1, endPage - 4);
      }
      
      for (let i = startPage; i <= endPage; i++) {
        const pageButton = document.createElement('div');
        pageButton.className = `pagination-item ${i === currentPage ? 'active' : ''}`;
        pageButton.textContent = i;
        pageButton.addEventListener('click', () => {
          currentPage = i;
          fetchListings();
        });
        paginationContainer.appendChild(pageButton);
      }
      
      // Next page button
      const nextButton = document.createElement('div');
      nextButton.className = `pagination-item ${currentPage === totalPages ? 'disabled' : ''}`;
      nextButton.textContent = '‚Üí';
      nextButton.addEventListener('click', () => {
        if (currentPage < totalPages) {
          currentPage++;
          fetchListings();
        }
      });
      paginationContainer.appendChild(nextButton);
    }

    // Remove Listing
    async function removeListing(listingId) {
      if (!confirm('Are you sure you want to remove this listing?')) {
        return;
      }
      
      // Show loading indicator

      loadingModal.className = 'modal';
      loadingModal.innerHTML = `
        <div class="modal-content" style="max-width: 300px; text-align: center;">

            </div>

          </div>
        </div>
      `;
      document.body.appendChild(loadingModal);
      setTimeout(() => loadingModal.classList.add('show'), 10);
      
      try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout
        
        const response = await fetch(`/api/admin/listings/${listingId}/status`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ status: 'ended' }),
          signal: controller.signal
        }).catch(err => {
          if (err.name === 'AbortError') {
            throw new Error('Request timed out. The server might be unresponsive.');
          }
          throw err;
        });
        
        clearTimeout(timeoutId);
        
        // Remove loading modal
        loadingModal.classList.remove('show');
        setTimeout(() => loadingModal.remove(), 300);
        
        if (!response.ok) {
          if (response.status === 404) {
            throw new Error('Listing not found. It may have been already removed.');
          } else if (response.status === 500) {
            throw new Error('Server error. Please try again later.');
          } else {
            throw new Error(`Server responded with status: ${response.status}`);
          }
        }
        
        const data = await response.json();
        
        if (data.success) {
          // Create success modal
          const successModal = document.createElement('div');
          successModal.className = 'modal';
          successModal.innerHTML = `
            <div class="modal-content" style="max-width: 300px; text-align: center;">
              <div class="modal-body">

              </div>
            </div>
          `;

          setTimeout(() => {
            successModal.classList.add('show');
          }, 10);
          
          document.getElementById('successCloseBtn').addEventListener('click', () => {
            successModal.classList.remove('show');
            setTimeout(() => {
              successModal.remove();
              fetchListings(); // Refresh the list
            }, 300);
          });
        } else {
          throw new Error(data.message || 'Failed to remove listing');
        }
      } catch (error) {
        console.error('Error removing listing:', error);
        
        // Remove loading modal if it's still visible
        loadingModal.classList.remove('show');
        setTimeout(() => loadingModal.remove(), 300);
        
        // Show error modal
