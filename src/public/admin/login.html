<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - SnapList</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/static/img/logo.png">
  <style>
    :root {
      --primary-color: #FF6A00;
      --primary-light: #FFF0E6;
      --primary-dark: #E56000;
      --text-primary: #1D1D1D;
      --text-secondary: #666666;
      --background-color: #F9F9FB;
      --card-background: #FFFFFF;
      --border-color: #E5E5E5;
      --shadow-color: rgba(0, 0, 0, 0.05);
      --success-color: #34C759;
      --warning-color: #FF9500;
      --danger-color: #FF3B30;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --primary-color: #FF6A00;
        --primary-light: #2C1A0D;
        --primary-dark: #FF8A3F;
        --text-primary: #FFFFFF;
        --text-secondary: #AAAAAA;
        --background-color: #1A1A1A;
        --card-background: #222222;
        --border-color: #333333;
        --shadow-color: rgba(0, 0, 0, 0.2);
      }
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    
    body {
      background-color: var(--background-color);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 40px 30px;
      background-color: var(--card-background);
      border-radius: 16px;
      box-shadow: 0 8px 24px var(--shadow-color);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .login-logo {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
    }
    
    .login-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .login-subtitle {
      font-size: 16px;
      color: var(--text-secondary);
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .form-label {
      font-size: 14px;
      font-weight: 500;
    }
    
    .form-input {
      padding: 12px 16px;
      background-color: var(--background-color);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 16px;
      color: var(--text-primary);
      transition: all 0.2s;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px var(--primary-light);
    }
    
    .login-button {
      margin-top: 16px;
      padding: 14px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .login-button:hover {
      background-color: var(--primary-dark);
    }
    
    .login-button:disabled {
      background-color: var(--border-color);
      cursor: not-allowed;
    }
    
    .error-message {
      color: var(--danger-color);
      font-size: 14px;
      margin-top: 16px;
      text-align: center;
      display: none;
    }
    
    .info-text {
      margin-top: 24px;
      font-size: 14px;
      color: var(--text-secondary);
      text-align: center;
    }
    
    .back-link {
      display: block;
      margin-top: 16px;
      text-align: center;
      color: var(--primary-color);
      text-decoration: none;
      font-size: 14px;
    }
    
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <img src="/static/img/logo.png" alt="SnapList Logo" class="login-logo">
      <h1 class="login-title">Admin Dashboard</h1>
    </div>
    
    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-input" placeholder="admin@snapkit.com" required>
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
      </div>
      
      <button type="submit" class="login-button" id="loginButton">Sign In</button>
      
      <div class="error-message" id="errorMessage">
        Invalid email or password. Please try again.
      </div>
    </form>
  </div>
  
  <script>
    // Check if already authenticated
    function checkAuth() {
      const isAuthenticated = localStorage.getItem('snaplist_admin_auth');
      if (isAuthenticated) {
        window.location.href = '/admin/dashboard.html';
      }
    }
    
    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      const loginButton = document.getElementById('loginButton');
      
      // Disable button and show loading state
      loginButton.disabled = true;
      loginButton.textContent = 'Signing in...';
      errorMessage.style.display = 'none';
      
      // Hardcoded credentials check (in a real app, this would be on the server)
      if (email === 'admin@snaplist.com' && password === 'fuckmyass124') {
        // Set auth in local storage
        localStorage.setItem('snaplist_admin_auth', 'true');
        
        // Redirect to dashboard
        window.location.href = '/admin/dashboard.html';
      } else {
        // Show error message
        errorMessage.style.display = 'block';
        
        // Re-enable button
        loginButton.disabled = false;
        loginButton.textContent = 'Sign In';
      }
    });
    
    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      checkAuth();
      
      // Focus on email input
      document.getElementById('email').focus();
    });
  </script>
</body>
</html>
