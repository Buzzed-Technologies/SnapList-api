<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Chats - SnapList Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/static/img/logo.png">
  <style>
    :root {
      --primary-color: #FF6A00;
      --primary-light: #FFF0E6;
      --primary-dark: #E56000;
      --text-primary: #1D1D1D;
      --text-secondary: #666666;
      --background-color: #F9F9FB;
      --card-background: #FFFFFF;
      --border-color: #E5E5E5;
      --shadow-color: rgba(0, 0, 0, 0.05);
      --success-color: #34C759;
      --warning-color: #FF9500;
      --danger-color: #FF3B30;
      --sidebar-width: 240px;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --primary-color: #FF6A00;
        --primary-light: #2C1A0D;
        --primary-dark: #FF8A3F;
        --text-primary: #FFFFFF;
        --text-secondary: #AAAAAA;
        --background-color: #1A1A1A;
        --card-background: #222222;
        --border-color: #333333;
        --shadow-color: rgba(0, 0, 0, 0.2);
      }
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    
    body {
      background-color: var(--background-color);
      color: var(--text-primary);
      display: flex;
      min-height: 100vh;
    }
    
    /* Sidebar Styles */
    .sidebar {
      width: var(--sidebar-width);
      background-color: var(--card-background);
      border-right: 1px solid var(--border-color);
      padding: 24px 0;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
    }
    
    .sidebar-header {
      padding: 0 20px 20px;
      margin-bottom: 20px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
    }
    
    .sidebar-header img {
      width: 32px;
      height: 32px;
      margin-right: 12px;
    }
    
    .sidebar-header h1 {
      font-size: 18px;
      font-weight: 700;
      color: var(--primary-color);
    }
    
    .nav-section {
      margin-bottom: 16px;
    }
    
    .nav-section-title {
      text-transform: uppercase;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      padding: 8px 20px;
      margin-bottom: 4px;
    }
    
    .nav-item {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      color: var(--text-primary);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      border-left: 3px solid transparent;
      transition: all 0.2s;
    }
    
    .nav-item.active {
      background-color: var(--primary-light);
      color: var(--primary-color);
      border-left-color: var(--primary-color);
    }
    
    .nav-item:hover:not(.active) {
      background-color: rgba(0, 0, 0, 0.03);
    }
    
    .nav-item-icon {
      width: 18px;
      height: 18px;
      margin-right: 12px;
      opacity: 0.8;
    }
    
    .sidebar-footer {
      padding: 16px 20px;
      border-top: 1px solid var(--border-color);
      margin-top: auto;
    }
    
    .logout-button {
      padding: 8px 12px;
      background-color: var(--background-color);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    
    .logout-button:hover {
      background-color: var(--danger-color);
      color: white;
      border-color: var(--danger-color);
    }
    
    /* Main Content Styles */
    .main-content {
      flex: 1;
      margin-left: var(--sidebar-width);
      padding: 24px;
    }
    
    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }
    
    .page-title {
      font-size: 24px;
      font-weight: 700;
    }
    
    /* Support Chat Styles */
    .chat-layout {
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 24px;
      height: calc(100vh - 120px);
    }
    
    .chat-list {
      background-color: var(--card-background);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow-color);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      max-height: 100%;
    }
    
    .chat-list-header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .chat-list-title {
      font-size: 16px;
      font-weight: 600;
    }
    
    .chat-search {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border-color);
    }
    
    .chat-search input {
      flex: 1;
      border: none;
      padding: 8px;
      background-color: var(--background-color);
      border-radius: 6px;
      font-size: 14px;
      color: var(--text-primary);
    }
    
    .chat-search input:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--primary-color);
    }
    
    .chat-filter {
      display: flex;
      padding: 8px 16px;
      border-bottom: 1px solid var(--border-color);
      gap: 8px;
    }
    
    .chat-filter-button {
      flex: 1;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      background-color: var(--background-color);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      transition: all 0.2s;
    }
    
    .chat-filter-button.active {
      background-color: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }
    
    .chat-items {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }
    
    .chat-item {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }
    
    .chat-item:hover {
      background-color: var(--primary-light);
    }
    
    .chat-item.active {
      background-color: var(--primary-light);
      border-left: 3px solid var(--primary-color);
    }
    
    .chat-item-user {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 4px;
      display: flex;
      justify-content: space-between;
    }
    
    .chat-item-time {
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    .chat-item-preview {
      font-size: 12px;
      color: var(--text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .chat-status {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      position: absolute;
      top: 12px;
      right: 12px;
    }
    
    .chat-status-pending {
      background-color: var(--warning-color);
    }
    
    .chat-status-responded {
      background-color: var(--primary-color);
    }
    
    .chat-status-resolved {
      background-color: var(--success-color);
    }
    
    /* Chat Detail View */
    .chat-detail {
      background-color: var(--card-background);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow-color);
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow: hidden;
    }
    
    .chat-detail-header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .chat-user-info {
      display: flex;
      align-items: center;
    }
    
    .chat-user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--primary-light);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: var(--primary-color);
      margin-right: 12px;
    }
    
    .chat-user-name {
      font-size: 16px;
      font-weight: 600;
    }
    
    .chat-user-detail {
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    .chat-action-dropdown {
      position: relative;
    }
    
    .chat-action-button {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      background-color: var(--background-color);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .chat-detail-status {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      margin-left: 12px;
    }
    
    .chat-detail-status.pending {
      background-color: var(--warning-color);
      color: white;
    }
    
    .chat-detail-status.responded {
      background-color: var(--primary-color);
      color: white;
    }
    
    .chat-detail-status.resolved {
      background-color: var(--success-color);
      color: white;
    }
    
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .chat-message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      position: relative;
    }
    
    .chat-message-time {
      font-size: 11px;
      color: var(--text-secondary);
      margin-top: 4px;
      display: block;
    }
    
    .chat-message-user {
      background-color: var(--primary-light);
      color: var(--text-primary);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    
    .chat-message-ai {
      background-color: var(--background-color);
      color: var(--text-primary);
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    
    .chat-message-admin {
      background-color: #E3F2FD;
      color: #0D47A1;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    
    .chat-input-container {
      padding: 16px;
      border-top: 1px solid var(--border-color);
      display: flex;
      gap: 12px;
    }
    
    .chat-input {
      flex: 1;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 12px;
      font-size: 14px;
      resize: none;
      min-height: 80px;
      color: var(--text-primary);
      background-color: var(--background-color);
    }
    
    .chat-input:focus {
      outline: none;
      border-color: var(--primary-color);
    }
    
    .chat-send-button {
      padding: 12px 20px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      align-self: flex-end;
    }
    
    .chat-send-button:hover {
      background-color: var(--primary-dark);
    }
    
    .chat-status-buttons {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    
    .status-button {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
    }
    
    .mark-responded {
      background-color: var(--primary-color);
      color: white;
    }
    
    .mark-resolved {
      background-color: var(--success-color);
      color: white;
    }
    
    /* Empty State */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 20px;
      text-align: center;
    }
    
    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
      color: var(--text-secondary);
    }
    
    .empty-state-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .empty-state-text {
      font-size: 14px;
      color: var(--text-secondary);
      max-width: 300px;
      margin: 0 auto;
    }
    
    /* Loading */
    .loading-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--border-color);
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

  <script>
    // Global variables
    let currentChatId = null;
    let currentConversationId = null;
    let currentSearch = '';
    let currentFilter = 'all';
    let chatData = [];
    let chatRefreshInterval = null;
    let mainListRefreshInterval = null;
    
    // Format a timestamp into a relative time string like "2 hours ago"
    function formatRelativeTime(timestamp) {
      const now = new Date();
      const date = new Date(timestamp);
      const diffInSeconds = Math.floor((now - date) / 1000);
      
      if (diffInSeconds < 60) {
        return 'just now';
      }
      
      const diffInMinutes = Math.floor(diffInSeconds / 60);
      if (diffInMinutes < 60) {
        return `${diffInMinutes} ${diffInMinutes === 1 ? 'minute' : 'minutes'} ago`;
      }
      
      const diffInHours = Math.floor(diffInMinutes / 60);
      if (diffInHours < 24) {
        return `${diffInHours} ${diffInHours === 1 ? 'hour' : 'hours'} ago`;
      }
      
      const diffInDays = Math.floor(diffInHours / 24);
      if (diffInDays < 7) {
        return `${diffInDays} ${diffInDays === 1 ? 'day' : 'days'} ago`;
      }
      
      const diffInWeeks = Math.floor(diffInDays / 7);
      if (diffInWeeks < 4) {
        return `${diffInWeeks} ${diffInWeeks === 1 ? 'week' : 'weeks'} ago`;
      }
      
      const diffInMonths = Math.floor(diffInDays / 30);
      if (diffInMonths < 12) {
        return `${diffInMonths} ${diffInMonths === 1 ? 'month' : 'months'} ago`;
      }
      
      const diffInYears = Math.floor(diffInDays / 365);
      return `${diffInYears} ${diffInYears === 1 ? 'year' : 'years'} ago`;
    }
    
    // Helper function to truncate text
    function truncateText(text, maxLength) {
      if (!text) return '';
      return text.length > maxLength ? text.slice(0, maxLength) + '...' : text;
    }
    
    // Format a timestamp into a detailed time string
    function formatDetailedTime(timestamp) {
      if (!timestamp) return 'N/A';
      const date = new Date(timestamp);
      return date.toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }
    
    // Get user initials from name
    function getUserInitials(name) {
      if (!name) return '?';
      const parts = name.split(' ');
      if (parts.length === 1) return parts[0].charAt(0).toUpperCase();
      return (parts[0].charAt(0) + parts[parts.length - 1].charAt(0)).toUpperCase();
    }
    
    // Display current date
    function displayCurrentDate() {
      const currentDate = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('currentDate').textContent = currentDate.toLocaleDateString(undefined, options);
    }
    
    // Check authentication
    function checkAuth() {
      fetch('/api/admin/auth/check')
        .then(response => response.json())
        .then(data => {
          if (!data.authenticated) {
            window.location.href = '/admin/login.html';
          }
        })
        .catch(error => {
          console.error('Error checking authentication:', error);
          window.location.href = '/admin/login.html';
        });
    }
    
    // Log out
    function logout() {
      fetch('/api/admin/auth/logout', { method: 'POST' })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            window.location.href = '/admin/login.html';
          } else {
            alert('Logout failed: ' + data.message);
          }
        })
        .catch(error => {
          console.error('Logout error:', error);
          alert('Logout failed: ' + error.message);
        });
    }
    
    // Fetch Support Chats
    async function fetchSupportChats(searchQuery = null, statusFilter = null) {
      try {
        const chatList = document.getElementById('chatList');
        chatList.innerHTML = '<div class="loading-indicator">Loading chats...</div>';
        
        // Show loading first
        document.getElementById('chatCount').textContent = '...';
        
        // Add search and filter
        const params = new URLSearchParams();
        
        // Use the provided parameters or fall back to the current values
        const search = searchQuery !== null ? searchQuery : currentSearch;
        const filter = statusFilter !== null ? statusFilter : currentFilter;
        
        if (search) {
          params.append('search', search);
        }
        
        if (filter !== 'all') {
          params.append('status', filter);
        }
        
        let url = '/api/admin/support-chats';
        
        if (params.toString()) {
          url += `?${params.toString()}`;
        }
        
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error('Failed to fetch support chats');
        }
        
        const data = await response.json();
        if (data.success) {
          // Update chat count
          document.getElementById('chatCount').textContent = `${data.chats.length} chats`;
          
          // Store chat data globally
          chatData = data.chats;
          
          // Render chats
          renderChatList(data.chats);
          
          // If we had a selected chat, keep it selected
          if (currentChatId) {
            const selectedChat = data.chats.find(chat => chat.id === currentChatId);
            if (selectedChat) {
              loadChatDetail(selectedChat);
            }
          }
          
          return Promise.resolve(data.chats);
        } else {
          throw new Error(data.message || 'Failed to fetch support chats');
        }
      } catch (error) {
        console.error('Error fetching support chats:', error);
        document.getElementById('chatList').innerHTML = `
          <div style="padding: 20px; text-align: center;">
            <p>Error loading chats: ${error.message}</p>
            <button onclick="fetchSupportChats()" style="margin-top: 10px; padding: 8px 16px;">Try Again</button>
          </div>
        `;
        return Promise.reject(error);
      }
    }
    
    // Render Chat List
    function renderChatList(chats) {
      const chatList = document.getElementById('chatList');
      
      if (chats.length === 0) {
        chatList.innerHTML = `
          <div style="padding: 20px; text-align: center;">
            <p>No chats found</p>
          </div>
        `;
        return;
      }
      
      chatList.innerHTML = '';
      
      // Group chats by conversation_id to avoid duplicates
      const conversationMap = new Map();
      
      chats.forEach(chat => {
        const convId = chat.conversation_id || chat.id; // Use conversation_id if available, otherwise use id
        
        // Only add if this conversation isn't in the map yet, or if this chat is newer
        if (!conversationMap.has(convId) || 
            new Date(chat.created_at) > new Date(conversationMap.get(convId).created_at)) {
          conversationMap.set(convId, chat);
        }
      });
      
      // Render the unique conversations
      Array.from(conversationMap.values()).forEach(chat => {
        const chatItem = document.createElement('div');
        chatItem.className = `chat-item ${chat.id === currentChatId ? 'active' : ''}`;
        chatItem.dataset.id = chat.id;
        
        let statusClass = '';
        if (chat.status === 'pending') statusClass = 'chat-status-pending';
        else if (chat.status === 'responded') statusClass = 'chat-status-responded';
        else if (chat.status === 'resolved') statusClass = 'chat-status-resolved';
        
        const relativeTime = formatRelativeTime(chat.created_at);
        const truncatedMessage = truncateText(chat.message, 50);
        
        chatItem.innerHTML = `
          <div class="chat-status ${statusClass}"></div>
          <div class="chat-item-user">
            <span>${chat.user_name || 'Anonymous'}</span>
            <span class="chat-item-time">${relativeTime}</span>
          </div>
          <div class="chat-item-preview">${truncatedMessage}</div>
        `;
        
        chatItem.addEventListener('click', () => {
          // Remove active class from all items
          document.querySelectorAll('.chat-item').forEach(item => {
            item.classList.remove('active');
          });
          
          // Add active class to clicked item
          chatItem.classList.add('active');
          
          // Set current chat ID
          currentChatId = chat.id;
          
          // Load chat detail
          loadChatDetail(chat);
        });
        
        chatList.appendChild(chatItem);
      });
    }
    
    // Load Chat Detail
    function loadChatDetail(chat) {
      // Check if chat exists
      if (!chat) {
        console.error('Attempted to load a chat that does not exist');
        const chatDetail = document.getElementById('chatDetail');
        chatDetail.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">⚠️</div>
            <h3 class="empty-state-title">Chat not found</h3>
            <p class="empty-state-text">The chat you're looking for does not exist or has been deleted.</p>
          </div>
        `;
        return;
      }
      
      const chatDetail = document.getElementById('chatDetail');
      
      let statusText = 'Pending';
      let statusClass = 'pending';
      
      if (chat.status === 'responded') {
        statusText = 'Responded';
        statusClass = 'responded';
      } else if (chat.status === 'resolved') {
        statusText = 'Resolved';
        statusClass = 'resolved';
      }
      
      const userInitials = getUserInitials(chat.user_name);
      const formattedDate = formatDetailedTime(chat.created_at);
      
      chatDetail.innerHTML = `
        <div class="chat-detail-header">
          <div class="chat-user-info">
            <div class="chat-user-avatar">${userInitials}</div>
            <div>
              <div class="chat-user-name">
                ${chat.user_name || 'Anonymous'}
                <span class="chat-detail-status ${statusClass}">${statusText}</span>
              </div>
              <div class="chat-user-detail">Conversation started on ${formattedDate}</div>
            </div>
          </div>
          
          <div class="chat-action-dropdown">
            <button id="toggleAiButton" class="chat-action-button" onclick="toggleAiResponse()">
              ${chat.hide_ai_response ? 'Show AI Response' : 'Hide AI Response'}
            </button>
          </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
          <!-- Messages will be inserted here -->
          <div class="chat-message chat-message-user">
            ${chat.message}
            <span class="chat-message-time">${formattedDate}</span>
          </div>
          
          ${!chat.hide_ai_response ? `
          <div class="chat-message chat-message-ai">
            ${chat.ai_response}
            <span class="chat-message-time">${formattedDate}</span>
          </div>
          ` : ''}
          
          ${chat.admin_response ? `
            <div class="chat-message chat-message-admin">
              ${chat.admin_response}
              <span class="chat-message-time">${formatDetailedTime(chat.updated_at)}</span>
            </div>
          ` : ''}
        </div>
        
        <div class="chat-input-container">
          <textarea class="chat-input" id="chatReplyInput" placeholder="Type your reply here..."></textarea>
          <button class="chat-send-button" id="chatSendButton">Send Reply</button>
        </div>
        
        <div class="chat-status-buttons">
          ${chat.status !== 'responded' ? `
            <button class="status-button mark-responded" data-status="responded">Mark as Responded</button>
          ` : ''}
          ${chat.status !== 'resolved' ? `
            <button class="status-button mark-resolved" data-status="resolved">Mark as Resolved</button>
          ` : ''}
        </div>
      `;
      
      // Scroll to the bottom of messages
      const messagesContainer = document.getElementById('chatMessages');
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      
      // Add event listener to send button
      document.getElementById('chatSendButton').addEventListener('click', () => {
        sendAdminReply(chat.id);
      });
      
      // Add event listener to chat input for Enter key
      document.getElementById('chatReplyInput').addEventListener('keydown', (e) => {
        // Send message when Ctrl+Enter or Command+Enter is pressed
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
          e.preventDefault();
          sendAdminReply(chat.id);
        }
      });
      
      // Add event listeners to status buttons
      document.querySelectorAll('.status-button').forEach(button => {
        button.addEventListener('click', function() {
          updateChatStatus(chat.id, this.dataset.status);
        });
      });
    }
    
    // Toggle AI response visibility
    function toggleAiResponse() {
      if (!currentChatId) return;
      
      // Get the current chat
      const chat = chatData.find(c => c.id === currentChatId);
      if (!chat) return;
      
      // Toggle the hide_ai_response property
      chat.hide_ai_response = !chat.hide_ai_response;
      
      // Update the toggle button text
      const toggleButton = document.getElementById('toggleAiButton');
      if (toggleButton) {
        toggleButton.textContent = chat.hide_ai_response ? 'Show AI Response' : 'Hide AI Response';
      }
      
      // Update the chat display
      const aiMessageElement = document.querySelector('.chat-message-ai');
      if (aiMessageElement) {
        if (chat.hide_ai_response) {
          aiMessageElement.style.display = 'none';
        } else {
          aiMessageElement.style.display = 'block';
        }
      } else if (!chat.hide_ai_response && chat.ai_response) {
        // AI message doesn't exist in the DOM but should be shown
        const userMessage = document.querySelector('.chat-message-user');
        if (userMessage) {
          const aiMessage = document.createElement('div');
          aiMessage.className = 'chat-message chat-message-ai';
          aiMessage.innerHTML = `
            ${chat.ai_response}
            <span class="chat-message-time">${formatDetailedTime(chat.created_at)}</span>
          `;
          userMessage.insertAdjacentElement('afterend', aiMessage);
        }
      }
      
      // Send the update to the server
      fetch(`/api/admin/support-chats/${currentChatId}/toggle-ai`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.json())
      .catch(error => {
        console.error('Error toggling AI response:', error);
      });
    }
    
    // Send Admin Reply
    async function sendAdminReply(chatId) {
      const replyInput = document.getElementById('chatReplyInput');
      const reply = replyInput.value.trim();
      
      if (!reply) {
        alert('Please enter a reply message');
        return;
      }
      
      try {
        const response = await fetch(`/api/admin/support-chats/${chatId}/respond`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ response: reply })
        });
        
        if (!response.ok) {
          throw new Error('Failed to send reply');
        }
        
        const data = await response.json();
        
        if (data.success) {
          // Clear input
          replyInput.value = '';
          
          // Add the message to the chat
          const messagesContainer = document.getElementById('chatMessages');
          const newMessage = document.createElement('div');
          newMessage.className = 'chat-message chat-message-admin';
          newMessage.innerHTML = `
            ${reply}
            <span class="chat-message-time">just now</span>
          `;
          messagesContainer.appendChild(newMessage);
          
          // Scroll to bottom
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
          
          // If the status was pending, update it to responded
          if (data.chat.status === 'responded') {
            // Update status in UI
            document.querySelector('.chat-detail-status').textContent = 'Responded';
            document.querySelector('.chat-detail-status').className = 'chat-detail-status responded';
            
            // Update status buttons
            const statusButtons = document.querySelector('.chat-status-buttons');
            statusButtons.innerHTML = `
              <button class="status-button mark-resolved" data-status="resolved">Mark as Resolved</button>
            `;
            
            // Add event listener to new status button
            document.querySelector('.mark-resolved').addEventListener('click', function() {
              updateChatStatus(chatId, 'resolved');
            });
          }
          
          // Refresh chat list to show the updated status
          fetchSupportChats();
        } else {
          throw new Error(data.message || 'Failed to send reply');
        }
      } catch (error) {
        console.error('Error sending reply:', error);
        alert(`Error sending reply: ${error.message}`);
      }
    }
    
    // Update Chat Status
    async function updateChatStatus(chatId, status) {
      try {
        const response = await fetch(`/api/admin/support-chats/${chatId}/status`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ status })
        });
        
        if (!response.ok) {
          throw new Error('Failed to update status');
        }
        
        const data = await response.json();
        
        if (data.success) {
          // Update status in UI
          let statusText = 'Pending';
          let statusClass = 'pending';
          
          if (status === 'responded') {
            statusText = 'Responded';
            statusClass = 'responded';
          } else if (status === 'resolved') {
            statusText = 'Resolved';
            statusClass = 'resolved';
          }
          
          document.querySelector('.chat-detail-status').textContent = statusText;
          document.querySelector('.chat-detail-status').className = `chat-detail-status ${statusClass}`;
          
          // Update status buttons
          const statusButtons = document.querySelector('.chat-status-buttons');
          if (status === 'responded') {
            statusButtons.innerHTML = `
              <button class="status-button mark-resolved" data-status="resolved">Mark as Resolved</button>
            `;
            
            // Add event listener to new status button
            document.querySelector('.mark-resolved').addEventListener('click', function() {
              updateChatStatus(chatId, 'resolved');
            });
          } else if (status === 'resolved') {
            statusButtons.innerHTML = ''; // No buttons when resolved
          }
          
          // Refresh chat list to show the updated status
          fetchSupportChats();
        } else {
          throw new Error(data.message || 'Failed to update status');
        }
      } catch (error) {
        console.error('Error updating status:', error);
        alert(`Error updating status: ${error.message}`);
      }
    }
    
    // Event listeners for search and filter
    document.getElementById('chatSearchInput').addEventListener('input', function(e) {
      currentSearch = e.target.value.trim();
      fetchSupportChats();
    });
    
    document.querySelectorAll('.chat-filter-button').forEach(button => {
      button.addEventListener('click', function() {
        // Remove active class from all buttons
        document.querySelectorAll('.chat-filter-button').forEach(btn => {
          btn.classList.remove('active');
        });
        
        // Add active class to clicked button
        this.classList.add('active');
        
        // Update current filter
        currentFilter = this.dataset.filter;
        
        // Fetch chats with new filter
        fetchSupportChats();
      });
    });
    
    // Start automatic refresh for the main chat list
    function startMainListRefresh() {
      // Clear any existing interval
      stopMainListRefresh();
      
      // Refresh chat list every 30 seconds
      mainListRefreshInterval = setInterval(() => {
        // Only refresh if we're not in the middle of editing or viewing details
        if (!document.querySelector('#chatPanel').classList.contains('d-none')) {
          // If a chat is being viewed, just fetch in the background without disrupting the UI
          fetchChatListSilently();
        } else {
          // If no chat is being viewed, refresh the entire list
          fetchSupportChats();
        }
      }, 30000); // Every 30 seconds
    }
    
    // Stop the main list refresh
    function stopMainListRefresh() {
      if (mainListRefreshInterval) {
        clearInterval(mainListRefreshInterval);
        mainListRefreshInterval = null;
      }
    }
    
    // Fetch chat list in the background without updating UI
    async function fetchChatListSilently() {
      try {
        let url = '/api/admin/support-chats';
        
        // Add search and filter
        const params = new URLSearchParams();
        if (currentSearch) {
          params.append('search', currentSearch);
        }
        if (currentFilter !== 'all') {
          params.append('status', currentFilter);
        }
        
        if (params.toString()) {
          url += `?${params.toString()}`;
        }
        
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error('Failed to fetch support chats');
        }
        
        const data = await response.json();
        if (data.success) {
          // Update chat count
          document.getElementById('chatCount').textContent = `${data.chats.length} chats`;
          
          // Check if we have new chats (more chats than before or different newest chat)
          const hasNewChats = data.chats.length > chatData.length || 
                             (data.chats.length > 0 && chatData.length > 0 && 
                              data.chats[0].id !== chatData[0].id);
          
          // Store chat data globally
          chatData = data.chats;
          
          // If we have new chats, update the unread indicator on the chat list
          if (hasNewChats) {
            // Add a visual indicator that there are new chats
            const chatListHeader = document.querySelector('.chat-list-header');
            if (chatListHeader) {
              if (!document.getElementById('newChatsIndicator')) {
                const indicator = document.createElement('span');
                indicator.id = 'newChatsIndicator';
                indicator.className = 'badge bg-primary ms-2 new-chats-badge';
                indicator.textContent = 'New';
                chatListHeader.appendChild(indicator);
              }
            }
          }
        }
      } catch (error) {
        console.error('Error silently fetching support chats:', error);
      }
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      checkAuth();
      displayCurrentDate();
      fetchSupportChats().then(() => {
        // After loading chats, check if we have a chat ID in the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const chatId = urlParams.get('id');
        
        if (chatId) {
          // Find the chat with this ID
          const selectedChat = chatData.find(chat => chat.id === chatId);
          if (selectedChat) {
            // Set as current chat
            currentChatId = chatId;
            
            // Select in the UI
            const chatItem = document.querySelector(`.chat-item[data-id="${chatId}"]`);
            if (chatItem) {
              // Remove active class from all items
              document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
              });
              
              // Add active class to this item
              chatItem.classList.add('active');
            }
            
            // Load chat detail
            loadChatDetail(selectedChat);
            
            // If respond parameter is set, focus on the response input
            if (urlParams.get('respond') === 'true') {
              setTimeout(() => {
                const responseInput = document.getElementById('adminResponse');
                if (responseInput) {
                  responseInput.focus();
                }
              }, 500);
            }
          }
        }
      });
      startMainListRefresh();
    });

    // Handle page visibility changes
    document.addEventListener('visibilitychange', function() {
      if (document.visibilityState === 'visible') {
        // Resume refreshing for both main list and current chat
        startMainListRefresh();
        if (currentConversationId) {
          startChatRefresh();
        }
        
        // Immediately fetch new chats
        fetchSupportChats();
      } else {
        // Pause all refreshing when tab is not visible
        stopMainListRefresh();
        stopChatRefresh();
      }
    });

    // Clean up when navigating away
    window.addEventListener('beforeunload', function() {
      stopMainListRefresh();
      stopChatRefresh();
    });

    // Start the auto-refresh when a chat is being viewed
    function startChatRefresh() {
        // Clear any existing interval first
        stopChatRefresh();
        
        // Start a new interval if we have a conversation ID
        if (currentConversationId) {
            chatRefreshInterval = setInterval(() => {
                refreshCurrentChat();
            }, 5000); // Refresh every 5 seconds
        }
    }

    // Stop the auto-refresh
    function stopChatRefresh() {
        if (chatRefreshInterval) {
            clearInterval(chatRefreshInterval);
            chatRefreshInterval = null;
        }
    }

    // Refresh the current chat
    function refreshCurrentChat() {
        if (!currentConversationId) return;
        
        // Show a subtle loading indicator
        const chatContainer = document.querySelector('#chatMessages');
        const loadingIndicator = document.createElement('div');
        loadingIndicator.id = 'chatRefreshIndicator';
        loadingIndicator.innerHTML = '<div class="spinner-border spinner-border-sm text-secondary" role="status"><span class="visually-hidden">Refreshing...</span></div>';
        loadingIndicator.style.position = 'absolute';
        loadingIndicator.style.top = '10px';
        loadingIndicator.style.right = '10px';
        loadingIndicator.style.opacity = '0.5';
        
        // Remove any existing indicator
        const existingIndicator = document.querySelector('#chatRefreshIndicator');
        if (existingIndicator) {
            existingIndicator.remove();
        }
        
        chatContainer.appendChild(loadingIndicator);
        
        // Fetch the conversation
        fetch(`/api/admin/support-chats/conversation/${currentConversationId}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Only update if we have new messages
                    const currentMessageCount = document.querySelectorAll('.chat-message').length;
                    if (data.messages.length > currentMessageCount / 2) { // Divide by 2 because we show user and AI as separate messages
                        displayChatMessages(data.messages);
                    }
                }
                // Remove the loading indicator
                const indicator = document.querySelector('#chatRefreshIndicator');
                if (indicator) {
                    indicator.remove();
                }
            })
            .catch(error => {
                console.error('Error refreshing chat:', error);
                // Remove the loading indicator
                const indicator = document.querySelector('#chatRefreshIndicator');
                if (indicator) {
                    indicator.remove();
                }
            });
    }

    // Display a conversation with multiple messages
    function displayChatMessages(messages) {
        if (!messages || messages.length === 0) return;
        
        const chatContainer = document.querySelector('#chatDetails');
        const userName = messages[0].users?.name || 'Customer';
        
        // Prepare header
        let content = `
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5>Conversation with ${userName}</h5>
                <div class="btn-group">
                    <button id="toggleAiButton" class="btn btn-outline-secondary btn-sm" onclick="toggleAiResponse()">
                        ${messages[0].hide_ai_response ? 'Show AI Response' : 'Hide AI Response'}
                    </button>
                </div>
            </div>
            <div id="chatMessages" class="border rounded p-3 mb-3 bg-light" style="max-height: 400px; overflow-y: auto;">
        `;
        
        // Add each message
        messages.forEach(msg => {
            // User message
            content += `
                <div class="chat-message mb-2">
                    <strong class="text-primary">Customer:</strong>
                    <div class="border rounded p-2 bg-white">${msg.message}</div>
                </div>
            `;
            
            // AI response (conditionally show based on hide_ai_response flag)
            if (!msg.hide_ai_response) {
                content += `
                    <div class="chat-message mb-2 ms-4">
                        <strong class="text-info">AI Response:</strong>
                        <div class="border rounded p-2 bg-white">${msg.ai_response}</div>
                    </div>
                `;
            }
            
            // Admin response (if it exists)
            if (msg.admin_response) {
                content += `
                    <div class="chat-message mb-2 ms-4">
                        <strong class="text-success">Support Team:</strong>
                        <div class="border rounded p-2 bg-white">${msg.admin_response}</div>
                    </div>
                `;
            }
        });
        
        content += '</div>';
        
        // Add info and response form
        const latestMessage = messages[messages.length - 1];
        content += `
            <div class="card mb-3">
                <div class="card-header">
                    <strong>Message Details</strong>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-4"><strong>Customer:</strong></div>
                        <div class="col-md-8">${latestMessage.users?.name || 'Unknown'}</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4"><strong>Status:</strong></div>
                        <div class="col-md-8"><span class="badge bg-${getStatusBadgeColor(latestMessage.status)}">${latestMessage.status}</span></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4"><strong>Created:</strong></div>
                        <div class="col-md-8">${new Date(latestMessage.created_at).toLocaleString()}</div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <strong>Respond to Customer</strong>
                </div>
                <div class="card-body">
                    <form id="responseForm" onsubmit="sendAdminReply('${latestMessage.id}'); return false;">
                        <div class="mb-3">
                            <textarea id="adminResponse" class="form-control" rows="3" placeholder="Type your response..." required></textarea>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary">Send Reply</button>
                        </div>
                    </form>
                </div>
            </div>
        `;
        
        chatContainer.innerHTML = content;
    }
  </script>
</body>
</html>
